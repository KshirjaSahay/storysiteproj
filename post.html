<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bring your stories to life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* header styles */
        header {
            position: relative;
            background-color: #008080;
            /* Previous background color of TaleSpinner */
            padding: 20px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            text-decoration: none;
            color: #fff;
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Added font weight for visibility */
            background-color: #4caf50; /* Background color for better visibility */
            padding: 10px 20px; /* Adjust padding as needed */
            border-radius: 5px;
        }

        .navbar-nav {
            margin-top: 10px; /* Adjust margin-top as needed */
        }

        .navbar-nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .navbar-nav a:hover {
            background-color: #45a049;
        }

        /* Form styles */
        #form {
            margin-top: 50px;
            width: 90%;
            max-width: 500px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
        }

        #form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header>
        <h1 style="color: #fff;">Bring your stories to life</h1>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="navbar-brand">TaleSpinner</a>
                <div class="navbar-nav">
                    <a href="">home</a>
                    <a href="#story">stories</a>
                    <a href="#about">about</a>
                </div>
            </div>
        </nav>

        <!-- Form -->
        <section id="form">
            <div class="container">
                <h2>Submit Your Story</h2>
                <form id="storyForm">
                    <div class="form-group">
                        <label for="storyTitle">Story Title:</label>
                        <input type="text" id="storyTitle" name="storyTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary:</label>
                        <textarea id="summary" name="summary" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="characters">Characters:</label>
                        <input type="text" id="characters" name="characters" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
        <!-- End of Form -->

    </header>
    <!-- end of header -->

    <!-- Rest of your HTML code goes here -->

</body>

</html>
